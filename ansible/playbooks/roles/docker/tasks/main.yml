---

- name: Download docker-ce repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo

- name: Install docker
  yum:
    name: docker-ce
    update_cache: yes
    state: present

- name: Install docker-compose
  pip:
    name: docker-compose
    version: 1.19.0
    state: present

- name: Start docker service
  systemd:
    name: docker
    enabled: yes
    daemon_reload: yes
    state: started
